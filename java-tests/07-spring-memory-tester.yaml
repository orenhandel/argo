apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spring-memory-tester
    version: v1
  name: spring-memory-tester
  namespace: java-tests
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-memory-tester
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: spring-memory-tester
        version: v1
    spec:
      containers:
      - env:
        - name: SIMPLE_MEMORY_ENABLED
          value: "true"
        - name: SIMPLE_MEMORY_SIZE_MB
          value: "100"
        - name: SIMPLE_MEMORY_RETAIN_SECONDS
          value: "25"
        - name: CHAINSAW_ENABLED
          value: "false"
        - name: WORKLOAD_ENABLED
          value: "true"
        - name: WORKLOAD_INTENSITY
          value: medium
        - name: JAVA_TOOL_OPTIONS
          value: -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:ParallelGCThreads=2
        - name: JAVA_OPTS
          value: -XX:+UseG1GC -XX:+PrintGC -XX:+PrintGCDetails -Xms250m -Xmx2g
        image: ghcr.io/scaleops-sh/team-test-charts/scaleops:oren-spring-mem-demo@sha256:108ca6a65fe1d0220a98451acd1adf97f30888b1a24c08abf2ee544a65cba1b1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        name: spring-memory-tester
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 300m
            memory: 768Mi
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: ghcr-secret
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000
      terminationGracePeriodSeconds: 30

