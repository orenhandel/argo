
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-hpa-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/orenhandel/argo.git
    path: manifests
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
